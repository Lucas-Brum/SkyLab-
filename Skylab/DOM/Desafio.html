<!DOCTYPE html>
<html>
<head>
       <title>trabalhando com o dom</title>
</head>
<body>
    <div id = "app">
        <button class="botao">Me aperta!</button>
        <div class="box"></div>
        
    </div>


    <script>
        var btnElemete = document.querySelector('button.botao') //vai no botão classe botão
        
        btnElemete.onclick = function(){
        var boxElement = document.querySelector('.box')

            boxElement.style.marginTop = '50px'
            boxElement.style.width = '100px'
            boxElement.style.height = '100px'
            boxElement.style.backgroundColor = '#f00'
        }
    </script> 
</body>
</html>
