<!DOCTYPE html>
<html>
<head>
       <title>Elementos inline</title>
</head>
<body>
    <div id="app">
        <button onclick="mostraAlerta()">
            Me pressione
        </button>
    </div>
    <div id="app"  style="padding-top: 10px;">
        <button onmouseover="mostraAlerta2()">
            Passe o mouse por cima
        </button>
    </div>
    <script>
        function mostraAlerta(){
            alert('Bot√£o foi clicado!')
        }
        function mostraAlerta2(){
            alert('Mouse passou por cima!')
        }
    </script> 
</body>
</html>
