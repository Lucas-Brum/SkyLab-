<!DOCTYPE html>
<html>
<head>
       <title>for e while</title>
</head>
<body>
    <script>
        // usar for quando voce sabe quantas veses vai ser executado
        for(var i = 0; i<= 10; i++){
            console.log(i)
        }

        // usar while quando vc n sabe quantas vezes vai ser executando
        var j = 6115016510
        while(j >50){
            console.log(j)

            j /=5;
        }
    </script> 
</body>
</html>
