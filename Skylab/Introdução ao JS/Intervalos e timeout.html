<!DOCTYPE html>
<html>
<head>
       <title>intervalos e timeout</title>
</head>
<body>
    <script>

        function exibirAlgo(){
            console.log('SetInterval')
        }
        setInterval(exibirAlgo, 1000)// inicia a cada 1 segundo a função
        function exibirAlgo2(){
            console.log('SetTimeOut')
        }
        setTimeout(exibirAlgo2,5000)// inicia a função 5 segundos apos abri a aplicação

    </script> 
</body>
</html>
